<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Model Marketplace</h1>
        
        <h2>List a New Model</h2>
        <input type="text" id="modelName" placeholder="Model Name">
        <input type="text" id="modelDescription" placeholder="Description">
        <input type="number" id="modelPrice" placeholder="Price (in ETH)">
        <button id="listModelButton">List Model</button>
        
        <h2>Available Models</h2>
        <div id="modelList"></div>
        <button id="withdrawFundsButton">Withdraw Funds</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
